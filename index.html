<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img
          src="/assets/images/shot-of-a-griffin-vulture-on-black.jpg"
          alt="bird"
        />
        <div class="slideText">First slide</div>
      </div>

      <div class="item">
        <img
          src="/assets/images/man-holds-two-colorful-macaw-parrots-on-his-arm.jpg"
          alt="bird"
        />
        <div class="slideText">Second slide</div>
      </div>

      <div class="item">
        <img
          src="/assets/images/closeup-shot-of-a-house-sparrow-bird-perched-on-a-purple-petaled-flower.jpg"
          alt="bird"
        />
        <div class="slideText">Third slide</div>
      </div>
      <div class="item">
        <img
          src="/assets/images/male-stripe-tailed-hummingbird-eupherusa-eximia.jpg"
          alt="bird"
        />
        <div class="slideText">Fourth slide</div>
      </div>

      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <div class="slider-dots">
      <span class="slider-dots_item" onclick="currentSlide(1)"></span>
      <span class="slider-dots_item" onclick="currentSlide(2)"></span>
      <span class="slider-dots_item" onclick="currentSlide(3)"></span>
      <span class="slider-dots_item" onclick="currentSlide(4)"></span>
    </div>
    <script src="/slider.js"></script>
  </body>
</html>
